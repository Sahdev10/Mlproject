<html>
    <head>
        <title>Student Score Prediction</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                font-family: 'Segoe UI', Arial, sans-serif;
                background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
                min-height: 100vh;
                margin: 0;
                padding: 0;
            }
            .container {
                background: #fff;
                max-width: 420px;
                margin: 60px auto 0 auto;
                border-radius: 16px;
                box-shadow: 0 8px 32px rgba(60,60,60,0.15);
                padding: 36px 32px 28px 32px;
            }
            h2 {
                color: #f76b1c;
                text-align: center;
                margin-bottom: 28px;
                letter-spacing: 1px;
            }
            form label {
                display: block;
                margin-top: 18px;
                font-weight: 500;
                color: #333;
            }
            form input, form select {
                width: 100%;
                padding: 10px 12px;
                margin-top: 6px;
                border: 1px solid #ddd;
                border-radius: 6px;
                font-size: 16px;
                background: #fafafa;
                transition: border 0.2s;
            }
            form input:focus, form select:focus {
                border: 1.5px solid #f76b1c;
                outline: none;
                background: #fff;
            }
            button {
                width: 100%;
                margin-top: 28px;
                padding: 12px 0;
                background: linear-gradient(90deg, #fda085 0%, #f6d365 100%);
                color: #fff;
                font-size: 18px;
                font-weight: bold;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                box-shadow: 0 2px 8px rgba(247,107,28,0.08);
                transition: background 0.2s;
            }
            button:hover {
                background: linear-gradient(90deg, #f6d365 0%, #fda085 100%);
            }
            .result {
                margin-top: 32px;
                text-align: center;
                font-size: 22px;
                color: #27ae60;
                font-weight: bold;
                letter-spacing: 1px;
            }
            @media (max-width: 500px) {
                .container {
                    padding: 18px 8px 18px 8px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Predict Student Math Score</h2>
            <form action="{{ url_for('predict_datapoint') }}" method="post">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="" disabled selected>Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label for="race_ethnicity">Race/Ethnicity</label>
                <select name="race_ethnicity" id="race_ethnicity" required>
                    <option value="" disabled selected>Select group</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>

                <label for="parental_level_of_education">Parental Level of Education</label>
                <select name="parental_level_of_education" id="parental_level_of_education" required>
                    <option value="" disabled selected>Select education</option>
                    <option value="some high school">Some High School</option>
                    <option value="high school">High School</option>
                    <option value="some college">Some College</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="master's degree">Master's Degree</option>
                </select>

                <label for="lunch">Lunch</label>
                <select name="lunch" id="lunch" required>
                    <option value="" disabled selected>Select lunch type</option>
                    <option value="standard">Standard</option>
                    <option value="free/reduced">Free/Reduced</option>
                </select>

                <label for="test_preparation_course">Test Preparation Course</label>
                <select name="test_preparation_course" id="test_preparation_course" required>
                    <option value="" disabled selected>Select option</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>

                <label for="reading_score">Reading Score</label>
                <input type="number" name="reading_score" id="reading_score" min="0" max="100" required placeholder="Enter reading score">

                <label for="writing_score">Writing Score</label>
                <input type="number" name="writing_score" id="writing_score" min="0" max="100" required placeholder="Enter writing score">

                <button type="submit">Predict Math Score</button>
            </form>
           
                <div class="result">
                    Predicted Math Score: {{ prediction }}
                </div>
           
        </div>
